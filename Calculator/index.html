<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator ||</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" name="text" class="input" placeholder="00" disabled>
        <div class="row">
            <button type="button" class="btn">C</button>
            <button type="button" class="btn">AC</button>
            <button type="button" class="btn">%</button>
            <button type="button" class="btn bg-color-green">/</button>
        </div>
        <div class="row">
            <button type="button" class="btn">7</button>
            <button type="button" class="btn">8</button>
            <button type="button" class="btn">9</button>
            <button type="button" class="btn bg-color-green">*</button>
        </div>
        <div class="row">
            <button type="button" class="btn">4</button>
            <button type="button" class="btn">5</button>
            <button type="button" class="btn">6</button>
            <button type="button" class="btn bg-color-green">-</button>
        </div>
        <div class="row">
            <button type="button" class="btn">1</button>
            <button type="button" class="btn">2</button>
            <button type="button" class="btn">3</button>
            <button type="button" class="btn bg-color-green">+</button>
        </div>
        <div class="row">
            <button type="button" class="btn">0</button>
            <button type="button" class="btn">00</button>
            <button type="button" class="btn bg-color-orange">.</button>
            <button type="button" class="btn bg-color-green">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
