<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="kisspng-fast-fashion-retail-quiz-clothing-quiz-icons-5b070ec684b592.4386574415271891905436.jpg" type="image/x-icon">
    <title>Coding Quiz ||</title>
  </head>
  <body>
    <h1 class="main-heading">Full Stack Interview Qiuz</h1>
    <div class="container">
      <div>
        <h1 class="point">
          Point: <span class="curr-point"></span> /
          <span class="total-point"></span>
        </h1>
      </div>
      <div class="quiz-box">
        <div class="question-box">
          <h1 class="question"></h1>
        </div>
        <div class="option"></div>
        <div class="next-button">
          <button class="next">Next &rarr;</button>
        </div>
      </div>
    </div>
    <!-- JS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
